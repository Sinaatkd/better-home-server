{% extends 'shared/main_layout_admin.html' %}

{% block content_header %}
<h1>افزودن کاربر</h1>
{% endblock %}

{% block content %}
<section class="content">
    <div class="row">
        <div class="col-12">
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">مشخصات زیر را وارد کنید</h3>
              </div>
              <!-- /.box-header -->
              <!-- form start -->
              <form class="form-horizontal" method="POST">
                {% csrf_token %}
                
                <div class="box-body">
                    <div class="row">
                        {% for field in form %}
                        <div class="col-sm-12 col-md-6 mt-2">
                            <label  for="{{ field.id_for_label }}" class="control-label">{{ field.label }}</label>  
                            {{ field }}
                            {{ field.errors }}
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-info btn-block">ذخیره</button>
                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-danger btn-block">انصراف</a>
                </div>
              </form>
            </div>
          </div>
    </div>
</section>
{% endblock %}
